<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabiano de Assis">
    <title>Trabalhando JSON.</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css" media="all" />
</head>
<body id="body">
    <header>
        <div class="container">
            <h1>JSON.</h1>
        </div>
        <hr>
    </header>
    <main>
        <div class="container">
            <form onsubmit="return false">
                <label>Nome Completo:</label><br>
                <input type="text" id="nome" placeholder="Nome Completo" /><br><br>
                <label>Idade:</label><br>
                <input type="number" id="idade" placeholder="Idade" value="18" /><br><br>
                <label>Email:</label><br>
                <input type="text" id="email" placeholder="usuário@servidor.com" /><br><br>
                <label>Profissão:</label><br>
                <input type="text" id="profissao" placeholder="Profissão" /><br><br>
                <button onclick="dados();">Enviar</button>
            </form>
            <hr>
            <div id="result"></div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
